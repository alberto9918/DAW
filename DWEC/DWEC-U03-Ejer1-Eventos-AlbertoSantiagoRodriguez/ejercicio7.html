<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 7</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/ejercicio7.css" media="screen"/>
</head>
<body>
		
    <div class="cuadradoAzul" id="cuadradoAzul" onmouseover="cambiarColorFondo(this)" onmouseout="ponerColorFondoOriginal()"></div>
    <div class="cuadradoAmarillo" id="cuadradoAmarillo" onmouseover="cambiarColorFondo(this)" onmouseout="ponerColorFondoOriginal()"></div>
    <div class="cuadradoRojo" id="cuadradoRojo" onmouseover="cambiarColorFondo(this)" onmouseout="ponerColorFondoOriginal()"></div>
    <div class="cuadradoVerde" id="cuadradoVerde" onmouseover="cambiarColorFondo(this)" onmouseout="ponerColorFondoOriginal()"></div>
    <div class="cuadradoCian" id="cuadradoCian" onmouseover="cambiarColorFondo(this)" onmouseout="ponerColorFondoOriginal()"></div>


	<script>

		function cambiarColorFondo(objeto){
            let element = document.getElementById(objeto.getAttribute('id'));
            let elementStyle = window.getComputedStyle(element);
            let elementColor = elementStyle.getPropertyValue('background-color');

            document.body.style.backgroundColor = elementColor;
		}

        function ponerColorFondoOriginal(){
            document.body.style.backgroundColor = "white";
        }

        window.onload = function(){
            alert('Bienvenido')
        }
        
		window.onbeforeunload = function(){
            alert("Adi√≥s")
        };	
	</script>
</body>
</html>
