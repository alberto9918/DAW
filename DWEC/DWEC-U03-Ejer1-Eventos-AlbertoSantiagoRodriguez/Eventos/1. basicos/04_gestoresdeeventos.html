<!DOCTYPE html>
<html>
<head>
	<title>Gestor de Eventos</title>

</head>
<body>
	
		
	<input type="button" id="miBoton" value="pulsar" />

		function alertaBoton(){
			alert("Has pulsado el boton");
		}
	
		document.getElementById("miBoton").onclick=alertaBoton;
	</script>
</body>
</html>
