<!DOCTYPE html>
<html>
<head>
	<title>Demostracion de OnMouseOver</title>
</head>
<body>
	<img src="images/imagen1.jpg" atl="imagenes" onmouseover="this.src='images/imagen2.png'";
	onmouseout="this.src='images/imagen1.jpg';"/> <!--Gestores de eventos inline>
		 Mezclan codigo JavaScript con html, no es buena solucion> -->
	
</body>
</html>
