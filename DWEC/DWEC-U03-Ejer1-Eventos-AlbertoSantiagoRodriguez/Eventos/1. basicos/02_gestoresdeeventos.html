<!DOCTYPE html>
<html>
<head>
	<title>Gestor de Eventos</title>
</head>
<body>
	<script>
		//El evento que se va a producir es onclick
		//Funcion que se va a ejecutar con el evento.
		function alertaBoton(){
			alert("Has pulsado el boton");
		}
		//Tambien es estilo inline en el html
	</script>
		
	<input type="button" id="miBoton" value="pulsar" onclick="alertaBoton()"/>
	
</body>
</html>
